<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    
</head>
<body>
    <h1>Verificando sua Nacionalidade</h1>
    País de Nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>

    <script>
        
        function mostrar() {
            var nac = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você nasceu no ${nac}</p>`
            
            if (nac = 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
               } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
               }
           
        }
    </script>
</body>
</html>
